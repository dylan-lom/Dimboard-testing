name: Issues Test
on:
  issues:
    types: [opened, edited]
jobs:
  log:
    name: Log thing when new issue made
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Checkout
        uses: actions/checkout@v2.3.4
      
      - name: Setup git and gh
        run: |
          git config user.name "Dimboard Actions"
          git config user.email ""
          echo "$GITHUB_TOKEN" | gh auth login --with-token
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add pin
        run: node .github/scripts/add-pin.js "$PINS_PATH" "$ISSUE_BODY"
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          PINS_PATH: "pins.json"

      - name: Check output
        run: git show

      - name: Commit changes
        run: git add . && git commit -m "Add new pin (#$ISSUE_NUMBER)"
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}

      - name: Push changes
        run: git push

      - name: Close Issue
        run: |
          gh issue comment "$ISSUE_NUMBER" --body "Pin added."
          gh issue close "$ISSUE_NUMBER"
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}

